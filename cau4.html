<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCircle" ></canvas>

<script>
    function Draw(radius) {
        this.radius=radius;
        let newCircle=document.getElementById("myCircle");
        let ctx=newCircle.getContext("2d");
        ctx.beginPath();
        ctx.arc(60,60,this.radius,0,2*Math.PI );
        ctx.stroke();
    }

    let myCircle=new Draw(50);
</script>

</body>
</html>
